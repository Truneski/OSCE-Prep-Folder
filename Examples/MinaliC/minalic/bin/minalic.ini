******************************
*Configfile for minalic sever*
******************************
*format is Key = Value

*web tcp port
HTTP_PORT = 8080

*loglevel, 1 = simlpe messages, 2 = also headers
SERVER_LOGLEVEL = 1

*session timeout in seconds
HTTP_SESSION_TIMEOUT = 1800

*max number of simultalous handler threads
SERVER_HANDLERS = 100

*the maximum number of time a cgi script can be idle
CGI_TIMEOUT = 90

*defaultvalue for directory browsing allowed or not (1/0)
*set to 1 means that all directories can be browsed
*set to 0 means that only directoried containing the file
*dir.ini can be browsed
DIRECTORY_BROWSING_DEFAULT=0

*Format of PLUGIN values are MODULE_NAME:PORT
*where MODULE_NAME is the name of the plugin dll without the extension .dll
*SERVER_PLUGIN = SAMPLE:8081
*SAMPLE_VAR = 4
